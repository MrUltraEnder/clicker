<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        html {
            height: 94%;
        }
        
        body {
            height: 100%;
            color: #222;
            background: #fff;
        }
        
        a {
            color: #0033cc;
        }
        
        body.dark-theme {
            color: #eee;
            background: #121212;
        }
        
        body.dark-theme a {
            color: #809fff;
        }
        
        .container {
            height: 100%;
        }
        
        .row {
            height: 100%;
        }
        
        .col {
            height: 100%;
        }
        
        #Satoshis {
            text-align: center;
            font-size: 50px;
        }
        
        #SatoshisTexto {
            font-size: 20px;
            text-align: center;
        }
        
        #SatoshisPS {
            font-size: 15px;
            text-align: center;
        }
        
        .Minero {
            max-width: 50px;
            float: right;
            padding-right: 5px;
        }
        
        .mineroMaquina {
            max-width: 40px;
        }
        
        .bitcoins img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            opacity: 1;
        }
        
        .bitcoins img:hover {
            opacity: 0.8;
            cursor: pointer;
        }
        
        .bitcoins img:active {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
</head>

<body class="light-theme || dark-theme">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Bitcoin-Logo.png" alt="" width="40" height="24" class="d-inline-block align-text-top" /> Bitcoin Clicker
            </a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="switchModo()" />
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col border-end">
                <div id="Satoshis" class="satoshisnumero">0</div>
                <div id="SatoshisTexto">Satoshis minados</div>
                <div id="SatoshisPS">0 Satoshis/s</div>
                <span class="bitcoins"><br />
            <img src="./Bitcoin-Logo.png" onclick="Minar()" />
          </span>
            </div>

            <div class="col">
                <div class="list-group">
                    <div class="list-group-item border-0" id="Maquinas"></div>
                    <div class="list-group-item border-0" id="Maquinas2"></div>
                    <div class="list-group-item border-0" id="Maquinas3"></div>
                    <div class="list-group-item border-0" id="Maquinas4"></div>
                    <div class="list-group-item border-0" id="Maquinas5"></div>
                    <div class="list-group-item border-0" id="Maquinas6"></div>
                    <div class="list-group-item border-0" id="Maquinas7"></div>
                    <div class="list-group-item border-0" id="Maquinas8"></div>
                    <div class="list-group-item border-0" id="Maquinas9"></div>
                    <div class="list-group-item border-0" id="Maquinas10"></div>
                </div>
                <canvas id="chart"></canvas>
            </div>
            <div class="col" id="products">
                <div class="list-group">
                    <button type="button" id="Mineros" class="list-group-item list-group-item-action" onclick="ComprarCursor(10)">
              <img src="8a3501a3a3f3efeb7f19346fd834e039.png" class="Minero" />
              Mineros<br />
              <span class="text-danger">10 satoshis <br /></span
              ><span class="text-success">1 satoshis/s</span>
            </button>
                    <button type="button" id="Chinos" class="
                d-none
                animate__animated animate__fadeInRightBig
                list-group-item list-group-item-action
              " onclick="ComprarCursor(50)">
              <img src="chino.png" class="Minero" />
              Chinos<br />
              <span class="text-danger">50 satoshis <br /></span
              ><span class="text-success">5 satoshis/s</span>
            </button>
                    <button type="button" id="Osos" class="
                d-none
                animate__animated animate__fadeInRightBig
                list-group-item list-group-item-action
              " onclick="ComprarCursor(100)">
              <img src="sos.pn.png" class="Minero" />
              Osos<br />
              <span class="text-danger">100 satoshis <br /></span
              ><span class="text-success">10 satoshis/s</span>
            </button>
                    <button type="button" id="Ballenas" class="
                d-none
                animate__animated animate__fadeInRightBig
                list-group-item list-group-item-action
              " onclick="ComprarCursor(500)">
              <img src="descargar.png" class="Minero" />
              Ballenas<br />
              <span class="text-danger">500 satoshis <br /></span
              ><span class="text-success">50 satoshis/s</span>
            </button>
                    <button type="button" id="Politicos" class="
                d-none
                animate__animated animate__fadeInRightBig
                list-group-item list-group-item-action
              " onclick="ComprarCursor(1000)">
              <img src="politico.png" class="Minero" />
              Politicos<br />
              <span class="text-danger">1000 satoshis <br /></span
              ><span class="text-success">100 satoshis/s</span>
            </button>
                    <button type="button" id="Empresarios" class="
                d-none
                animate__animated animate__fadeInRightBig
                list-group-item list-group-item-action
              " onclick="ComprarCursor(10000)">
              <img src="empresario.png" class="Minero" />
              Empresarios <br />
              <span class="text-danger">10000 satoshis <br /></span
              ><span class="text-success">500 satoshis/s</span>
            </button>
                    <button type="button" id="Inversionistas" class="
                d-none
                animate__animated animate__fadeInRightBig
                list-group-item list-group-item-action
              " onclick="ComprarCursor(100000)">
              <img src="inversionista.png" class="Minero" />
              Inversionistas<br />
              <span class="text-danger">100000 satoshis <br /></span
              ><span class="text-success">1000 satoshis/s</span>
            </button>
                    <button type="button" id="FOMO" class="
                d-none
                animate__animated animate__fadeInRightBig
                list-group-item list-group-item-action
              " onclick="ComprarCursor(500000)">
              <img src="fomo.png" class="Minero" />
              FOMO<br />
              <span class="text-danger">500000 satoshis <br /></span
              ><span class="text-success">5000 satoshis/s</span>
            </button>
                    <button type="button" id="China" class="
                d-none
                animate__animated animate__fadeInRightBig
                list-group-item list-group-item-action
              " onclick="ComprarCursor(5000000)">
              <img src="china.png" class="Minero" />
              China<br />
              <span class="text-danger">5000000 satoshis <br /></span
              ><span class="text-success">50000 satoshis/s</span>
            </button>
                    <button type="button" id="ElonMusk" class="
                d-none
                animate__animated animate__fadeInRightBig
                list-group-item list-group-item-action
              " onclick="ComprarCursor(50000000)">
              <img src="elon.png" class="Minero" />
              ElonMusk<br />
              <span class="text-danger">50000000 satoshis <br /></span
              ><span class="text-success">500000 satoshis/s</span>
            </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

    <script>
        var satosuma = 0;
        var satoshis = 0;
        var numMineros = 0;
        var numChinos = 0;
        var numOsos = 0;
        var numBallenas = 0;
        var num5 = 0;
        var num6 = 0;
        var num7 = 0;
        var num8 = 0;
        var num10 = 0;
        var num9 = 0;
        setInterval(animar, 16.6);
        setInterval(checarPrecio, 16.6);
        setInterval(newData, 1000);
        setInterval(function() {
            satoshis += satosuma;
        }, 1000);

        function Minar() {
            satoshis++;
        }

        function switchModo() {
            document.body.classList.toggle("dark-theme");
        }

        function animar() {
            console.log(satoshis);
            document.getElementById("Satoshis").innerHTML =
                new Intl.NumberFormat().format(satoshis);
            document.getElementById("SatoshisPS").innerHTML =
                new Intl.NumberFormat().format(satosuma) + " Satoshis/s";
            checarPrecio();
            if (satoshis >= 50) {
                document.getElementById("Chinos").classList.remove("d-none");
            }
            if (satoshis >= 100) {
                document.getElementById("Osos").classList.remove("d-none");
            }
            if (satoshis >= 500) {
                document.getElementById("Ballenas").classList.remove("d-none");
            }
            if (satoshis >= 1000) {
                document.getElementById("Politicos").classList.remove("d-none");
            }
            if (satoshis >= 10000) {
                document.getElementById("Empresarios").classList.remove("d-none");
            }
            if (satoshis >= 100000) {
                document.getElementById("Inversionistas").classList.remove("d-none");
            }
            if (satoshis >= 500000) {
                document.getElementById("FOMO").classList.remove("d-none");
            }
            if (satoshis >= 5000000) {
                document.getElementById("China").classList.remove("d-none");
            }
            if (satoshis >= 50000000) {
                document.getElementById("ElonMusk").classList.remove("d-none");
            }
        }

        function checarPrecio() {
            if (satoshis < 10) {
                document.getElementById("Mineros").disabled = true;
            } else {
                document.getElementById("Mineros").disabled = false;
            }
            if (satoshis < 50) {
                document.getElementById("Chinos").disabled = true;
            } else {
                document.getElementById("Chinos").disabled = false;
            }
            if (satoshis < 100) {
                document.getElementById("Osos").disabled = true;
            } else {
                document.getElementById("Osos").disabled = false;
            }
            if (satoshis < 500) {
                document.getElementById("Ballenas").disabled = true;
            } else {
                document.getElementById("Ballenas").disabled = false;
            }
            if (satoshis < 1000) {
                document.getElementById("Politicos").disabled = true;
            } else {
                document.getElementById("Politicos").disabled = false;
            }
            if (satoshis < 10000) {
                document.getElementById("Empresarios").disabled = true;
            } else {
                document.getElementById("Empresarios").disabled = false;
            }
            if (satoshis < 100000) {
                document.getElementById("Inversionistas").disabled = true;
            } else {
                document.getElementById("Inversionistas").disabled = false;
            }
            if (satoshis < 500000) {
                document.getElementById("FOMO").disabled = true;
            } else {
                document.getElementById("FOMO").disabled = false;
            }
            if (satoshis < 5000000) {
                document.getElementById("China").disabled = true;
            } else {
                document.getElementById("China").disabled = false;
            }
            if (satoshis < 50000000) {
                document.getElementById("ElonMusk").disabled = true;
            } else {
                document.getElementById("ElonMusk").disabled = false;
            }
        }

        function ComprarCursor(a) {
            if (satoshis >= 10 && a === 10) {
                sumarSatoshis(1);
                numMineros++;
                if (numMineros < 11) {
                    document.getElementById("Maquinas").innerHTML +=
                        '<img src="8a3501a3a3f3efeb7f19346fd834e039.png" class="mineroMaquina">';
                }
            }
            if (satoshis >= 50 && a === 50) {
                sumarSatoshis(5);
                numChinos++;
                if (numChinos < 11) {
                    document.getElementById("Maquinas2").innerHTML +=
                        '<img src="chino.png" class="mineroMaquina">';
                }
            }
            if (satoshis >= 100 && a === 100) {
                sumarSatoshis(10);
                numOsos++;
                if (numOsos < 11) {
                    document.getElementById("Maquinas3").innerHTML +=
                        '<img src="sos.pn.png" class="mineroMaquina">';
                }
            }
            if (satoshis >= 500 && a === 500) {
                sumarSatoshis(50);
                numBallenas++;
                if (numBallenas < 11) {
                    document.getElementById("Maquinas4").innerHTML +=
                        '<img src="descargar.png" class="mineroMaquina">';
                }
            }
            if (satoshis >= 1000 && a === 1000) {
                sumarSatoshis(100);
                num5++;
                if (num5 < 11) {
                    document.getElementById("Maquinas5").innerHTML +=
                        '<img src="politico.png" class="mineroMaquina">';
                }
            }
            if (satoshis >= 10000 && a === 10000) {
                sumarSatoshis(500);
                num6++;
                if (num6 < 11) {
                    document.getElementById("Maquinas6").innerHTML +=
                        '<img src="empresario.png" class="mineroMaquina">';
                }
            }
            if (satoshis >= 100000 && a === 100000) {
                sumarSatoshis(1000);
                num7++;
                if (num7 < 11) {
                    document.getElementById("Maquinas7").innerHTML +=
                        '<img src="inversionista.png" class="mineroMaquina">';
                }
            }
            if (satoshis >= 500000 && a === 500000) {
                sumarSatoshis(5000);
                num8++;
                if (num8 < 11) {
                    document.getElementById("Maquinas8").innerHTML +=
                        '<img src="fomo.png" class="mineroMaquina">';
                }
            }
            if (satoshis >= 5000000 && a === 5000000) {
                sumarSatoshis(50000);
                num9++;
                if (num9 < 11) {
                    document.getElementById("Maquinas9").innerHTML +=
                        '<img src="china.png" class="mineroMaquina">';
                }
            }
            if (satoshis >= 50000000 && a === 50000000) {
                sumarSatoshis(500000);
                num10++;
                if (num10 < 11) {
                    document.getElementById("Maquinas10").innerHTML +=
                        '<img src="elon.png" class="mineroMaquina">';
                }
            }
            satoshis -= a;
        }

        function sumarSatoshis(e) {
            satosuma += e;
        }
        var satoshisTiempo = [0, 0, 0, 0, 0, 0];
        const labels = ["", "", "", "", "", ""];
        const data = {
            labels: labels,
            datasets: [{
                label: "Satoshis",
                backgroundColor: "rgb(255, 99, 132)",
                borderColor: "rgb(255, 99, 132)",
                data: satoshisTiempo,
            }, ],
        };
        const config = {
            type: "line",
            data: data,
            options: {},
        };

        var myChart = new Chart(
            document.getElementById("chart").getContext("2d"),
            config
        );

        function newData() {
            if (data.datasets.length > 0) {
                data.labels = labels;

                satoshisTiempo.push(satoshis);

                labels.push("");
                if (labels.length > 10) {
                    satoshisTiempo.shift();
                    labels.shift();
                }

                console.log(satoshisTiempo);

                myChart.update();
            }
        }
    </script>
</body>

</html>
